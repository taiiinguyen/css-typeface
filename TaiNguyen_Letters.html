<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="TaiNguyen_Letters.css">
</head>
<body>
	<h1> Tai Nguyen | CSS Typeface </h1>
	<div class="letter-a">
		<div class="counter-a"> </div>
		<div class="base-a"> </div>
		<div class="opencounter-a"> </div>
		<div class="left-stem-a"> </div>
		<div class="right-stem-a"> </div>
	</div>
	<div class="letter-b">
		<div class="top-b"> </div>
		<div class="bottom-b"></div>
		<div class="top-b-counter"></div>
		<div class="bottom-b-counter"></div>
	</div>
	<div class="letter-c">
		<div class="base-c"></div>
		<div class="counter-c"> </div>
		<div class="top-c"> </div>
		<div class="bottom-c"> </div>
	</div>
	<div class="letter-d"> 
		<div class="d-base"></div>
		<div class="d-counter"> </div>
	</div>
</body>
</html>
